<mat-card (click)="openDialog(contributorDetail)">
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="image" style="background-size: cover;"></div>
    <mat-card-title>
      {{contributor.login}}
    </mat-card-title>
    <mat-card-subtitle>
      {{contributor.id}}
      <p>Please click for more information</p>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
