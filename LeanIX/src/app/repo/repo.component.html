<app-contributor id="contributor-list" *ngFor="let contributor of displayedContributorList" 
    [avatarLink]="contributor.avatar_url"
    [loginName]="contributor.login"
    [id]="contributor.id"
    [contributorLink]="contributor.url"></app-contributor>

<button mat-raised-button color="primary" (click)="expand()" [disabled]="isDisabled">
    {{buttonText}}
</button>
